name: Release

on:
  push:
    tags: ['v*']

jobs:
  release:
    # Requires macOS 26 SDK for Liquid Glass APIs
    runs-on: macos-26
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: ./build.sh

      - name: Package DMG
        run: ./package.sh

      - name: Get version
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: MenuBrowser ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: build/MenuBrowser-*.dmg
