name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    # Requires macOS 26 SDK for Liquid Glass APIs
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v4

      - name: Build app
        run: ./build.sh

      - name: Package DMG
        run: ./package.sh

      - name: Upload DMG
        uses: actions/upload-artifact@v4
        with:
          name: MenuBrowser-DMG
          path: build/MenuBrowser-*.dmg
